<h2>Table</h2>
<div class="dds__row">
  <div class="dds__col--2 dds__col--sm-12 dds__col--md-12 dds__mb-3">
    <p>
      This table implementation has been made self-initializing during the
      table.component.ts / reloadTableData method, to fix the bug of NOT jumping
      to the first page in the pagination while externally updating the data.
    </p>
    <button class="dds__btn dds__btn-primary" (click)="updateData()">
      Update Data (actions: {{showActions}})
    </button>
    &nbsp;
    <button class="dds__btn dds__btn-primary" (click)="noResults()">
      No Results
    </button>
    &nbsp;
    <button class="dds__btn dds__btn-primary" (click)="export()">
      Export (make selection first)
    </button>
    &nbsp;
  </div>
</div>
<div class="dds__row">
  <div class="dds__col--2 dds__col--sm-12 dds__col--md-12 dds__mb-3">
    <uic-table
      #myTable
      [config]="config"
      [aria]="aria"
      init="manual"
    ></uic-table>
  </div>
</div>
